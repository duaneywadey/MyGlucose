{% extends 'partials/baselogin.html' %}

{% block title %} Login {% endblock %}

{% load crispy_forms_tags %}

{% load static %}

{% block content %}
  <div class="container">
    <div class="row align-items-center justify-content-center" style="height:100vh;">
      <div class="col-md-4">
          <div class="card">
            <div class="card-body">
              <div class="card-title text-center" style="font-size: 2em;">
                <img src="{% static 'assets/svg/veterinarian.svg' %}" width="50" height="50" class="d-inline-block align-top" alt="">
                MyGlucose
              </div>
              <div class="text-center">Don't have an account? You can sign up <a href="{% url 'dashboard-signup' %}"><u>here</u></a>.</div>

              <!-- Vertical Form -->
              <form class="row g-3 p-4" method="POST">
              	{% csrf_token %}
    		        {{form|crispy}}
		            <input type="Submit" value="Submit" class="btn btn-primary">
              </form><!-- Vertical Form -->

              <h5 class="text-center">Predict Diabetes <a href="{% url 'dashboard-predict' %}"><u>here</u></a> without logging in!</h5>

            </div>
          </div>
      </div>
    </div>
  </div>

{% endblock %}
