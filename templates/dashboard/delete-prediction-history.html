{% extends 'partials/baselogin.html' %}

{% block title %} History {% endblock %}

{% block content %}
<div class="container">
	<div class="row align-items-center justify-content-center" style="height: 50vh;">
		<div class="col-md-4">
			<div class="card">
				<div class="card-title p-4">
					<h2><i class="bi bi-trash-fill"></i> Warning!</h2>
				</div>
				<div class="card-body">
					<div class="alert alert-danger alert-dismissible fade show" role="alert">
		                <i class="bi bi-exclamation-octagon me-1"></i>
		                Are you sure you want to delete this record?
		             </div>
					<form method="POST">
						{% csrf_token %}
						<a href="{% url 'dashboard-history' %}" class="btn btn-primary">Return to history</a>
						<input type="Submit" class="btn btn-danger" value="Save">
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
